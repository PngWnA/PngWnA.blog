# Site
title: '논작실'
subtitle: '論作室'
description: "PngWnA's blog"
keywords:
  - Blog
  - Computer Science
  - Computer Engineering
  - Mathematics
  - Amateur Astronomy
author: PngWnA
language: kr
timezone: 'Asia/Seoul'

url: https://pngwna.github.io
root: /
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: true 
  trailing_html: true 

sitemap:
  path: sitemap.xml
  tag: false
  category: false

source_dir: posts
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: '    '
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: '    '

index_generator:
  path: ''
  per_page: 10
  order_by: -date

default_category: uncategorized
category_map:
tag_map:

meta_generator: true

date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

per_page: 10
pagination_dir: page

include:
exclude:
ignore:

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:


theme: material-flow

deploy:
  type: 'git'
  repo: 'https://github.com/PngWnA/PngWnA.github.io.git'
  branch: 'master'
